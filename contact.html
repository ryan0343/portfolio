    <main>
        <div class="container bg-white p-3 px-sm-0">

            <!-- Main Header -->
            <h1 class="text-center m-auto col-8">Contact</h1>

            <!-- Image area - Logo -->
            <div class="bg-body-tertiary d-flex align-content-center my-2">
                <img src="/images/svg/Personal-logo-1-dark-vector.svg" alt="Logo"
                        class="d-inline-block m-auto contact-logo align-middle my-4">
            </div>
            

            <!-- Add contact form and logo image here. -->
            <form class="p-3 d-grid bg-body-tertiary" action="">
                <!-- Name -->
                <div class="row gy-3">
                <div class="form-group">
                    <label class="fw-semibold" for="formGroupName">Name</label>
                    <input type="text" class="form-control" id="formGroupName" placeholder="">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label class="fw-semibold" for="formGroupEmail">Email</label>
                    <input type="text" class="form-control" id="formGroupEmail" placeholder="">
                    <small id="emailHelpBlock" class="form-text text-muted">
                        Ensure that your email address is correct, otherwise we will be unable to get back to you.
                    </small>
                </div>
                <!-- Message -->
                <div class="form-group">
                    <label class="fw-semibold" for="formGroupMessage">Message</label>
                    <textarea class="form-control" id="formGroupMessage" rows="3"></textarea>
                </div>
                <button class="btn btn-primary btn-lg col-5 ms-auto me-2" type="submit">Submit form</button>
            </div>
            </form>
        </div>
